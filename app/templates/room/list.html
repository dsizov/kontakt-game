{% extends 'app/base.html' %}

{% block body %}
    <div class="row">
        <div class="span6 offset4" id="room-list-div">
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Создатель</th>
                    <th>Сейчас в комнате</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for room in rooms %}
                <tr>
                    <td>{{ room.name }}</td>
                    <td>{{ room.owner }}</td>
                    <td>{{ room.online_amount }}</td>
                    <td><a class="btn btn-mini btn-primary" href="/room/1/2" target="_blank">Войти</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
