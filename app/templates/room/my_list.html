{% extends 'app/base.html' %}

{% block body %}
    <div class="row">
        <div class="span5 offset4" id="room-list-div">
            <div class="row">
                <h2>Мои комнаты</h2>
            </div>
            <div class="row">
                <a class="btn btn-mini btn-success" href="{% url rooms.views.create %}">Создать комнату</a>
            </div>
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>Название</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for room in rooms %}
                    <tr>
                        <td>{{ room.name }}</td>
                        <td>
                            <a class="btn btn-mini btn-primary" href="/room/1/2" target="_blank">Войти</a>
                            <a class="btn btn-mini btn-info" href="{% url rooms.views.edit room.id %}">Изменить</a>
                            <a class="btn btn-mini btn-danger" href="/room/1/2" target="_blank">Удалить</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
