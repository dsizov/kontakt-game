{% extends 'app/base.html' %}

{% block title %}Мои комнаты{% endblock title %}

{% block body %}
<div class="container">
    <div class="wrapper" id="room-list-div">
        <div class="row">
            <h2>Мои комнаты</h2>
        </div>
        <div class="row">
            <a class="btn btn-large btn-success" href="{% url rooms.views.create %}"><i class="icon-plus icon-white"></i> Создать комнату</a>
        </div>
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>Название</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for room in rooms %}
                <tr>
                    <td>{{ room.name }}</td>
                    <td>
                        <div class="pull-right">
                        <a class="btn btn-mini btn-primary"  href="{% url rooms.views.room room.id %}" target="_blank">Войти</a>
                        <a class="btn btn-mini btn-info" href="{% url rooms.views.edit room.id %}">Изменить</a>
                        <a class="btn btn-mini btn-danger js-csrf-submit" href="{% url rooms.views.delete room.id %}">Удалить</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
