<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  
  <title>{% block title %}{% endblock title %} | Есть контакт!</title>
  
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/static/css/app.css">
  <link href='http://fonts.googleapis.com/css?family=Poiret+One&subset=cyrillic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lobster&subset=cyrillic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Scada:400italic,400&subset=cyrillic' rel='stylesheet' type='text/css'>



  {% block styles %}
  {% endblock styles %}

  {% block scripts %}
    <script src="{{ STATIC_URL }}js/lib/jquery-1.8.3.min.js"></script>
      <script src="{{ STATIC_URL }}js/utils.js"></script>
  {% endblock scripts %}

</head>

<body>
  <form style="display: none;" id="empty-form" method="POST">
      {% csrf_token %}
  </form>
  <div class="navbar navbar-inverse">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/" name="top">Есть Контакт</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li><a href="/">Главная</a></li>

          <li><a href="/about">О нас</a></li>
          {% if request.user.is_authenticated %}
          <li><a href="{% url rooms.views.list %}">Комнаты</a></li>
          <li><a href="{% url rooms.views.my_list %}">Мои комнаты</a></li>
          {% endif %}
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
  </div>
  <!--/.navbar-inner -->
</div>
<!--/.navbar -->

  {% block body %}
  {% endblock body  %}
  
<div class="span12 footer"></div>

</body>
</html>
